    <link rel="icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&family=Fira+Code:wght@400;700&family=Orbitron:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Title Screen -->
      <div id="title-screen">
        <div
          style="
            font-family: &quot;Orbitron&quot;, sans-serif;
            font-size: 1.2rem;
            color: var(--cyber-blue);
            letter-spacing: 0.2em;
            margin-bottom: 0.5em;
            text-shadow: 0 0 10px var(--cyber-blue);
          "
        >
          TYPING ROLLING SUSHI
        </div>
        <h1>量子マグロ亭</h1>
        <div class="title-image-container">
          <img
            src="/public/quantum-maguro.png"
            alt="量子マグロ"
            class="title-image"
          />
        </div>
        <div class="rules">
          [MISSION OBJECTIVES]<br />
          > TARGET: 流れてくる寿司のローマ字をタイプ<br />
          > SYSTEM: 1文字打つたびに全ターゲット判定<br />
          > BONUS: 複数同時撃破でスコア増幅
        </div>
        <button class="start-btn" id="start-btn">START</button>
      </div>

      <!-- Game Screen -->
      <div id="game-screen">
        <div id="game-header">
          <div class="header-item">
            <span class="header-label">SCORE</span>
            <span class="header-value" id="score-value">0</span>
          </div>
          <div class="header-item">
            <span class="header-label">COMBO</span>
            <span class="header-value" id="combo-value">0</span>
          </div>
          <div class="header-item">
            <span class="header-label">TIME</span>
            <span class="header-value" id="time-value">60</span>
          </div>
        </div>
        <div id="lane-area">
          <div id="belt"></div>
        </div>
        <div id="input-area">
          <div id="input-display"></div>
          <div id="input-hint">キーボードで寿司を打とう</div>
        </div>
        <div id="taisho-area">
          <div class="taisho-container">
            <div id="taisho-emoji"></div>
            <div id="taisho-bubble">いらっしゃい！何でも握るよ！</div>
          </div>
        </div>
      </div>

      <!-- Result Screen -->
      <div id="result-screen">
        <h2>おあいそ！</h2>
        <div id="result-rank-emoji"></div>
        <div id="result-rank-name"></div>
        <div id="result-rank-comment"></div>
        <div class="result-stats">
          <div class="result-stat">
            <div class="result-stat-label">SCORE</div>
            <div class="result-stat-value" id="result-score"></div>
          </div>
          <div class="result-stat">
            <div class="result-stat-label">皿数</div>
            <div class="result-stat-value" id="result-plates"></div>
          </div>
          <div class="result-stat">
            <div class="result-stat-label">最大コンボ</div>
            <div class="result-stat-value" id="result-combo"></div>
          </div>
          <div class="result-stat">
            <div class="result-stat-label">最大同時取り</div>
            <div class="result-stat-value" id="result-simul"></div>
          </div>
        </div>
        <div id="result-taisho"></div>
        <div>
          <button class="result-btn" id="share-btn">𝕏 で結果をポスト</button>
          <button class="result-btn" id="retry-btn">🍣 もう一度握る</button>
        </div>
      </div>

      <div id="countdown-overlay"></div>
      <div id="combo-burst"></div>

      <footer class="app-footer">
        <div class="footer-content">
          <p>&copy; 2026 HappyOnigiri. All rights reserved.</p>
          <div class="footer-links">
            <a
              href="https://x.com/H_OnigiriWorks"
              target="_blank"
              rel="noopener noreferrer"
              title="X (Twitter)"
              class="x-link"
            >
              <img src="/logo_x.svg" alt="X" width="18" height="18" />
            </a>
            <a
              href="https://github.com/HappyOnigiri/super-sushi-typing"
              target="_blank"
              rel="noopener noreferrer"
              title="GitHub"
              class="github-link"
            >
              <img src="/logo_github.svg" alt="GitHub" width="20" height="20" />
            </a>
          </div>
        </div>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
